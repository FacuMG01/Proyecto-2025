<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Macetas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ========== NAVBAR ========== -->
    <nav>
        <button class="nav-btn activo" onclick="mostrarPantalla('inicio')">inicio</button>
        <button class="nav-btn" onclick="mostrarPantalla('catalogo')">catalogo</button>
        <button class="nav-btn" onclick="mostrarPantalla('carrito')">carrito</button>
        <button class="nav-btn" onclick="mostrarPantalla('contacto')">contacto</button>
    </nav>

    <!-- ========== INICIO ========== -->
    <section id="inicio" class="pantalla">
        <h1>Tienda de Macetas</h1>

        <div class="producto">
            <h3>Acceso Administrador</h3>
            <p>Ingresá el PIN para agregar productos al catálogo.</p>
            <input id="pinAdmin" type="password" placeholder="PIN">
            <button onclick="verificarPin()">Ingresar</button>
        </div>

        <!-- PANEL ADMIN (OCULTO POR DEFECTO) -->
        <div id="admin-panel" class="producto oculto">
            <h3>Agregar nueva maceta</h3>

            <input id="admin-nombre" type="text" placeholder="Nombre">
            <input id="admin-precio" type="number" placeholder="Precio">
            <input id="admin-material" type="text" placeholder="Material">
            <input id="admin-tamano" type="text" placeholder="Tamaño">
            <input id="admin-ideal" type="text" placeholder="Ideal para">
            <input id="admin-caract" type="text" placeholder="Características">
            <input id="admin-imagen" type="text" placeholder="Ruta de imagen (img/maceta.png)">

            <button class="especial" onclick="agregarMacetaAdmin()">Guardar Maceta</button>
        </div>

        <div style="text-align:center; margin-top:25px;">
            <button class="especial" onclick="mostrarPantalla('catalogo')">Entrar como cliente</button>
        </div>
    </section>

    <!-- ========== CATALOGO ========== -->
    <section id="catalogo" class="pantalla oculto">
        <h1>Catálogo</h1>
        <div id="lista-productos"></div>
    </section>

    <!-- ========== CARRITO ========== -->
    <section id="carrito" class="pantalla oculto">
        <h1>Carrito</h1>
        <div id="lista-carrito"></div>

        <div style="text-align:center; margin-top:20px;">
            <button class="especial" onclick="mostrarPantalla('compra')">Comprar</button>
        </div>
    </section>

    <!-- ========== COMPRA ========== -->
    <section id="compra" class="pantalla oculto">
        <h1>Finalizar Compra</h1>

        <input type="text" placeholder="Nombre completo">
        <input type="text" placeholder="Dirección">
        <input type="email" placeholder="Email">

        <button class="especial" onclick="compraExitosa()">Realizar Pedido</button>

        <div style="text-align:center; margin-top:20px;">
            <button onclick="mostrarPantalla('carrito')">Volver al carrito</button>
        </div>
    </section>

    <!-- ========== CONTACTO ========== -->
    <section id="contacto" class="pantalla oculto">
        <h1>Contacto</h1>

        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <textarea placeholder="Mensaje"></textarea>

        <button class="especial" onclick="mensajeEnviado()">Enviar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
